                    </div>
                </div>
                <div class="mensajeoutput">
                    <textarea name="mensajeoutput" id="mensajeoutput" placeholder="Ningun texto ha sido encriptado o desencriptado" readonly></textarea>
                    <div class="botones">
                        <button type="button" name="copiar" id="copiar" class="boton" onclick="copiarTexto()">Copiar</button>
